<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete this file?</h2>
    <p>{{ object.file.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'file_list' %}">Cancel</a>
    </form>
</body>
</html>
