<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></li>
        {% empty %}
            <p>No files uploaded yet.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'file_upload' %}">Upload Another File</a>
</body>
</html>
